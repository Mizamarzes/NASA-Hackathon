<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body class="opening hide-UI view-2D zoom large data-close controls ">
    <div id="navbar">
        <a href="data" id="toggle-data" class="">
            <i class="icon-data">Data
        </a>
        <h1>3D Solar System <br><span>by <a href="https://github.com/Mizamarzes">Juan</a> and <a href="https://github.com/oscarArismendi">Oscar</a></span></h1>
        <a href="#controls" id="toggle-controls">
            <i class="icon-controls"></i>
        </a>
    </div>
    <div id="data">
        <a class="sun" title="sun" href="#sunspeed">Sun</a>
        <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
        <a class="venus" title="venus" href="#venusspeed">Venus</a>
        <a class="earth active" title="earth" href="#earthspeed">Earth</a>
        <a class="mars" title="mars" href="#marsspeed">Mars</a>
        <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
        <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
        <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
        <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
    </div>
    <div id="controls">
        <label class="set-view">
            <input type="checkbox">
        </label>
        <label class="set-zoom">
            <input type="checkbox">
        </label>
        <label>
            <input type="radio" class="set-speed" name="scale" checked>
            <span>Speed</span>
        </label>
        <label>
            <input type="radio" class="set-size" name="scale">
            <span>Size</span>
        </label>
        <label>
            <input type="radio" class="set-distance" name="scale">
            <span>Distance</span>
        </label>
    </div>
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Mercury</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Venus</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                            <div class="infos">
                                <dt>Earth</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Mars</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Jupiter</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <div class="infos">
                                <dt>Saturn</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Uranus</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="infos">
                                <dt>Neptune</dt>
                                <dd><span></span></dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
